<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Учет финансов</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-25">
            <label for="country">Тип</label>
          </div>
          <div class="col-75">
            <select id="type" name="type">
              <option value="australia">Расход</option>
              <option value="canada">Доход</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="amount">Сумма</label>
          </div>
          <div class="col-75">
            <input type="number" id="amount" name="amount" placeholder="Сумма..." required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="date">Дата</label>
          </div>
          <div class="col-75">
            <input type="date" name="date" required/>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="description">Описание</label>
          </div>
          <div class="col-75">
            <textarea id="description" name="description" placeholder="Описание.." style="height:200px" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="category">Статья</label>
          </div>
          <div class="col-75">
            <input type="text" id="category" name="category" placeholder="Статья..." required>
          </div>
        </div>
        <div class="row">
          <input type="submit" id="add" value="Добавить">
        </div>
      </form>
    </div>
  </body>
  <script>
    let tg = window.Telegram.WebApp;
    let add_btn = document.getElementById("add");

    add_btn.addEventListener("click", () => {
      return;
    });

    Telegram.WebApp.expand();
  </script>
</html>
